<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="note.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="date">Date</div>
        <span class="time">Time</span>
      </div>
      <div class="main">
        <ul class="notes-list">
          <li class="note hidden" id="hidden-li">
            <div class="item">
              <input id="item-1" type="checkbox" />
              <label for="item-1" class="label-checked">Note</label>
            </div>
            <button class="remove-note">X</button>
          </li>
        </ul>
      </div>
      <div class="footer">
        <input
          type="text"
          id="note-name"
          placeholder="Note name"
          class="user-input"
        />
        <button class="add-note" type="submit">+</button>
      </div>
    </div>

    <script src="notes.js"></script>
  </body>
</html>
